<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-a2/css/bootstrap.min.css">
    <script defer src="bootstrap-5.3.0-a2/js/bootstrap.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="chat-application.js"></script>
    <link rel="stylesheet" href="chat-application.css">
    <title>Chat Application</title>
</head>
<body>
    <div class="container d-flex flex-column outer-frame">
        <div class="row d-flex flex-row flex-shrink-0 top-div">
            <div class="col-8 heading-div">
                <h1>Conversations</h1>
            </div>
            <div class="col-4 people-count-div">
                <h6>Members: 0</h6>
            </div>
        </div>
        <div class="row flex-grow-1 overflow-auto outer-main-chat">
            <div class="main-chat">
                <div class="container" id="main-chat"></div>
            </div>
        </div>
        <div class="row flex-shrink-0 last">
            <div class="input-send">
                <div class="row">
                    <div class="col-9 col-sm-10 col-md-10 col-lg-11 input-div">
                        <input class="w-100 chat-input" id="chat-input" type="text">
                    </div>
                    <div class="col-3 col-sm-2 col-md-2 col-lg-1 send-button-div">
                        <button class="w-100 send-button" id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
